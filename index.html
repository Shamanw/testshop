<!DOCTYPE html>
<html>
<head>
    <title>Telegram Web App</title>
    <script src="https://core.telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button id="sendButton">Відправити повідомлення</button>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            // Виконайте запит до вашого сервера
            fetch('http://localhost:3000/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    queryId: window.Telegram.WebApp.initDataUnsafe.query_id // Ідентифікатор запиту для відповіді
                })
            });
        });
    </script>
</body>
</html>
